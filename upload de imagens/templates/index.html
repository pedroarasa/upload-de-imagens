<!DOCTYPE html>
<html>
<head>
    <title>Upload de Imagem</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Poste sua imagem</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Nome da imagem" required><br>
        <input type="text" name="phone" placeholder="NÃºmero de telefone" required><br>
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">Upload</button>
    </form>
    <br>
    <form action="/view/" method="GET">
        <input type="text" name="name" placeholder="Buscar por nome">
        <button type="submit">Buscar</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
